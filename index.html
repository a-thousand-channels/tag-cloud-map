<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A Thousand Channels // Tag map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #333;
    }
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .controls {
      padding: 10px;
      background-color: ##333333;
      border-bottom: 0px solid #ddd;
    }
    .controls h1 {
      display: inline-block;
      color: #fff;
      margin: 0;
      font-size: 18px;
      color: rgb(204, 204, 0);
    }
    #main {
      flex-grow: 1;
      background-color: #111;
      display: flex;
      flex-direction: row;
    }
    #main #graph {
      position: relative;
      overflow: hidden;
      flex-basis: 66%;
      flex-shrink: 0;
      flex-grow: 0;
      position: relative;
      overflow: hidden;
      min-width: 0;      
    }
    #main #list {
      flex: 1;
      flex-basis: 34%;
      flex-shrink: 1;
      flex-grow: 1;
      position: relative;
      overflow: hidden;
      min-width: 0;    
      color: #ccc;
      display: flex;              
      align-items: center;        
      justify-content: left;     
      padding: 15px;

      border-left: 1px solid #777;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
    }      
    #main #list h3 {
      font-size: 20px;
      font-family: 'Courier New', Courier, monospace;
    }
    #main #list h3 small {
      font-size: 80%;
    }

    .node {
      cursor: pointer;
    }
    .node circle {
      fill: #69b3a2;
      stroke: #fff;
      stroke-width: 2px;
    }
    .node text {
      font-weight: normal;
      font-family: 'Courier New', Courier, monospace;
    }
    .link {
      fill: none;
      stroke: #888;
      stroke-width: 2px;
    }
    button {
      background-color: #555;
      border: none;
      color: white;
      color: rgb(204, 204, 0);
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    p {
      margin: 0 0 5px 0;
    }
    ul {
      padding: 0;
      margin: 0;
      list-style: none;
      max-height: 100%;
      overflow-y: auto;
    }
    ul li {
      list-style: none;
      padding: 5px;
      background-color: #222;

      margin: 0 0 12px 0;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', Courier, monospace;
    }

    .loading-text {
      letter-spacing: 1px;
      font-size: 1.2em;
      color: #ccc;
      font-family: inherit;
    }

    .loading-text .dot-1,
    .loading-text .dot-2,
    .loading-text .dot-3 {
      opacity: 0;
      animation: blink 1.4s infinite;
    }

    .loading-text .dot-2 {
      animation-delay: 0.2s;
    }
    .loading-text .dot-3 {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0% { opacity: 0; }
      20% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="controls">
      <h1>A Thousand Channels // Tag Cloud: <span id="title"></span></h1>
      <button id="resetBtn">Reset Position</button>
      <button id="toggleForceBtn">Pause/Resume Force</button>
    </div>
    <div id="main" class="main">
      <div id="loading">
          <span class="loading-text">Loading data <span class="dot-1">.</span><span class="dot-2">.</span><span class="dot-3">.</span></span>
      </div>
      <div id="graph"></div>
      <div id="list"></div>
    </div>


  </div>
  <script src="lib/d3/dist/d3.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
